name: Publish Rust Crate

on:
  workflow_dispatch:
    inputs:
      crate:
        description: Crate to publish
        required: true
        default: workspace
        type: choice
        options:
          - workspace
          - codama
          - codama-attributes
          - codama-errors
          - codama-korok-plugins
          - codama-korok-visitors
          - codama-koroks
          - codama-macros
          - codama-nodes
          - codama-stores
          - codama-syn-helpers
      level:
        description: Level
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
          - rc
          - beta
          - alpha
          - release
          - version
      version:
        description: Version (used with level "version")
        required: false
        type: string
      dry_run:
        description: Dry run
        required: true
        default: true
        type: boolean

jobs:

  publish:
    name: Publish Crate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Install Cargo Release
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: release
          
      - name: Ensure CARGO_REGISTRY_TOKEN variable is set
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        if: ${{ env.CARGO_REGISTRY_TOKEN == '' }}
        run: |
          echo "The CARGO_REGISTRY_TOKEN secret variable is not set"
          echo "Go to \"Settings\" -> \"Secrets and variables\" -> \"Actions\" -> \"New repository secret\"."
          exit 1

      - name: Set Git Author
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Publish Crate
        id: publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.level }}" == "version" ]; then
            LEVEL=${{ inputs.version }}
          else
            LEVEL=${{ inputs.level }}
          fi

          if [ "${{ inputs.dry_run }}" == "true" ]; then
            OPTIONS="--dry-run"
          else
            OPTIONS="--execute"
          fi

          if [ "${{ inputs.crate }}" != "workspace" ]; then
              cd ${{ inputs.crate }}
          fi

          cargo release $LEVEL $OPTIONS
